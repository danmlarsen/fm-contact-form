<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact form</title>

        <link rel="stylesheet" href="css/style.css" />
        <script defer src="js/script.js"></script>
    </head>
    <body>
        <main class="contact-us">
            <form action="#" method="post" class="contact-us__form" novalidate>
                <h1 class="contact-us__heading">Contact Us</h1>
                <div class="form-group contact-us__firstname">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" autocomplete="given-name" required />
                    <p class="contact-us__validation-error" id="firstname-error"></p>
                </div>
                <div class="form-group contact-us__lastname">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" autocomplete="family-name" required />
                    <p class="contact-us__validation-error" id="lastname-error"></p>
                </div>
                <div class="form-group contact-us__email">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" autocomplete="email" required />
                    <p class="contact-us__validation-error" id="email-error"></p>
                </div>
                <fieldset class="form-group form-group--radio contact-us__querytype">
                    <legend class="u-margin-bottom-sm">Query Type</legend>
                    <label for="query-type-radio-0">
                            <input type="radio" name="querytype" id="query-type-radio-0" value="0" required />
                            <span>General Enquiry</span>
                        </label>

                        <label for="query-type-radio-1">
                            <input type="radio" name="querytype" id="query-type-radio-1" value="1" required />
                            <span>Support Request</span>
                        </label>
                    </div>
                    <p class="contact-us__validation-error" id="querytype-error"></p>
                </fieldset>
                <div class="form-group contact-us__message">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" required></textarea>
                    <p class="contact-us__validation-error" id="message-error"></p>
                </div>
                <div class="form-group form-group--checkbox contact-us__callback">
                    <input type="checkbox" name="callback" id="callback-checkbox" required />
                    <label for="callback-checkbox">I consent to being contacted by the team</label>
                    <p class="contact-us__validation-error" id="callback-error"></p>
                </div>
                <div class="contact-us__submit">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>

            <dialog class="success-message">
                <svg class="success-message__icon" xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21"><path fill="#fff" d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"/></svg>
                <p class="success-message__heading">Message Sent</p>
                <p class="success-message__text">Thanks for completing the form. We'll be in touch soon!</p>
            </dialog>
        </main>
    </body>
</html>
